<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Acanner</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="shortcut icon" href="imagenes/logo grande s-f.png" type="image/x-icon">
</head>

<body>

    <div class="caja">

        <div class="conteinerImage">
            <img src="imagenes/logo grande s-f.png" alt="">
        </div>
        <h2>Registrarse</h2>

        <form>
            <div class="containerInputs">

                <div class="caja-input">
                    <input type="text" required />
                    <label>Email</label>
                </div>
    
                <div class="caja-input">
                    <input type="password" required />
                    <label>Password</label>
                </div>

                <div class="caja-input">
                    <input type="text" required />
                    <label>Primer nombre</label>
                </div>

                <div class="caja-input">
                    <input type="text"/ required>
                    <label>Segundo nombre</label>
                </div>

                <div class="caja-input">
                    <input type="text"/ required>
                    <label>Primer apellido</label>
                </div>

                <div class="caja-input">
                    <input type="text"/ required>
                    <label>Segundo apellido</label>
                </div>

                <div class="caja-input">
                    <input type="text"/ required>
                    <label>Edad</label>
                </div>

                <div class="caja-input">
                    <input type="text"/ required>
                    <label>Tipo documento</label>
                </div>

                <div class="caja-input">
                    <input type="text"/ required>
                    <label>Documento</label>
                </div>

                <div class="caja-input">
                    <input type="text"/ required>
                    <label>Ficha</label>
                </div>

                <div class="caja-input">
                    <input type="text"/ required>
                    <label>Correo</label>
                </div>

                <div class="caja-input">
                    <input type="text"/ required>
                    <label>Contraseña</label>
                </div>

            </div>


            <div class="containerButtons">
                <a href="#" class="botones">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Registrar
                </a>
    
                <a href="login.html" class="botones">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Acceder
                </a>
            </div> <br>

            <div class="conteinerRecuperar">
                <a href="#" class="forgotPassword">Recuperar contraseña</a>
            </div>
            
            
        </form>
    </div>
</body>

</html>
