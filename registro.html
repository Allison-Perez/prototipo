<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Acanner</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="shortcut icon" href="imagenes/logo grande s-f.png" type="image/x-icon">
</head>

<body>
    <div class="container">

        <h2 class="title_register">Registro</h2>
        <form action="#" class="register_form">
            
            <div class="section_right form_container">
                <label for="first_name">Primer nombre: </label>
                <input type="text" class="name form_input" id="first_name">

                <label for="first_last_name">Primer apellido: </label>
                <input type="text" class="first_last_name form_input" id="first_last_name">
    
                <label for="document_type">Tipo de documento</label>
                <select name="document_type" id="document_type">
                    <option value="cedula">CC</option>
                    <option value="tarjeta_identidad">TI</option>
                    <option value="cedula_extranjera">CE</option>
                </select>
                
                <label for="birth_date">Fecha de nacimiento:</label>
                <input type="date" class="birth_date form_input" name="birth_date" id="birth_date">

                

                
            </div>

            <div class="section_left form_container">
                <label for="second_name">Segundo nombre: </label>
                <input type="text" class="second_name form_input" id="second_name">

                <label for="second_last_name">Segundo apellido: </label>
                <input type="text" class="second_last_name form_input" id="second_last_name">

                <label for="document_number">Numero de documento:</label>
                <input type="text" class="document_number form_input" id="document_number">

                <label for="phone_number">Numero de telefono:</label>
                <input type="text" class="phone_number form_input" id="phone_number">
            </div>
            
            
            
            
            
        </form>
    </div>
    

</body>

</html>
